<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>枚举算法</title>
</head>
<style type="text/css">
* {
    padding: 0px;
    margin: 0px;
}

body {
    padding: 20px;
}

#line {
    display: block;
    background: black;
    height: 1px;
    width: 260px;
}

ul {
    list-style: none;
}

li {
    display: inline-block;
    margin: 5px;
    width: 18px;
    height: 16px;
}

span {
    display: inline-block;
    margin: 5px;
}
</style>

<body>
    <ul>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li class='first'>枚</li>
        <li class='first'>举</li>
        <li class='first'>算</li>
        <li class='first'>法</li>
        <li class='first'>题</li>
    </ul>
    <ul>
        <li style='width: 18px;'>*</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li class='second'>枚</li>
    </ul>
    <span id='line'></span>
    <ul>
        <li>&nbsp;</li>
        <li class='third'>题</li>
        <li class='third'>题</li>
        <li class='third'>题</li>
        <li class='third'>题</li>
        <li class='third'>题</li>
        <li class='third'>题</li>
    </ul>
</body>
<script type="text/javascript">
function show(i,j,k,m,n){
	var first=document.getElementsByClassName('first');
	var second=document.getElementsByClassName('second');
	var third=document.getElementsByClassName('third');
	first[0].innerHTML=i;
	first[1].innerHTML=j;
	first[2].innerHTML=k;
	first[3].innerHTML=m;
	first[4].innerHTML=n;
	second[0].innerHTML=i;
	for(var xun=0;xun<third.length;xun++){
		third[xun].innerHTML=i;
	}
}
	window.onload=function(){
		
		for(var i=1;i<=9;i++){
			for(var j=0;j<=9;j++){
				for(var k=0;k<=9;k++){
					for(var m=0;m<=9;m++){
						for(var n=0;n<=9;n++){
							var x=i*10000+j*1000+k*100+m*10+n;
							var y=i;
							var z=111111*n;

							if(x*y==z){
								console.log(x);
								console.log(y);
								console.log(z);
								show(i,j,k,m,n);
							}
						}
					}
				}
			}
		}
	}
</script>

</html>
